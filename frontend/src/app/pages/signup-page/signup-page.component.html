<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="signup-page.component.css" />
  </head>
  <body>
    <div class="sign-up">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="text-wrapper">Create an account</div>
          <div class="username">
            <div class="rectangle"></div>
            <div class="div">Username</div>
          </div>
          <div class="password">
            <div class="rectangle"></div>
            <div class="text-wrapper-2">Password</div>
          </div>
          <div class="re-eneter-password">
            <div class="rectangle-2"></div>
            <div class="text-wrapper-3">Re-enter password</div>
          </div>
          <div class="location">
            <div class="rectangle-2"></div>
            <div class="text-wrapper-4">Location</div>
          </div>
          <div class="age">
            <div class="rectangle-2"></div>
            <div class="text-wrapper-5">Age</div>
          </div>
          <button class="continue-button">
            <div class="overlap-group"><div class="text-wrapper-6">Continue</div></div>
          </button>
          <div class="divider"></div>
          <div class="image"><div class="rectangle-3"></div></div>
          <div class="text-wrapper-7">Bookster</div>
          <p class="p">Already have an account? Log in</p>
        </div>
      </div>
    </div>
  </body>
</html>
